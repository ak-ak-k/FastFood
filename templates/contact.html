{% extends 'base.html' %} {% block title %}Contact{% endblock title %} {% block body %}


<div class="container-fluid px-0 mb-3">
    <img src="/static/img/contact.jfif" class="d-block w-100" alt="contact"></div>


<div class="container my-2">
    <h1 style="
    position: initial;
    top: 67px;
    right: 524px;
    color: black;
    font-size: xxx-large;
    text-align: center;
">Contact Us</h1>

    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">

        </div>


        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">

        </div>


        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">

        </div>

        <div class="mb-3">
            <label for="desc" class="form-label">Why did you contact me!..</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>

        </div>

        <button type="submit" class="btn btn-warning">Submit</button>
    </form>

</div>



{% endblock body %}
